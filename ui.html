<script>
// JavaScript implementation of the exponential blur algorithm for UI processing
class ExponentialBlur {
  
  // Blur inner function - applies blur to a single pixel
  static blurInner(pixels, pixelIndex, zR, zG, zB, zA, alpha, aprec, zprec) {
    const R = pixels[pixelIndex];
    const G = pixels[pixelIndex + 1];
    const B = pixels[pixelIndex + 2];
    const A = pixels[pixelIndex + 3];

    zR[0] += (alpha * ((R << zprec) - zR[0])) >> aprec;
    zG[0] += (alpha * ((G << zprec) - zG[0])) >> aprec;
    zB[0] += (alpha * ((B << zprec) - zB[0])) >> aprec;
    zA[0] += (alpha * ((A << zprec) - zA[0])) >> aprec;

    pixels[pixelIndex] = zR[0] >> zprec;
    pixels[pixelIndex + 1] = zG[0] >> zprec;
    pixels[pixelIndex + 2] = zB[0] >> zprec;
    pixels[pixelIndex + 3] = zA[0] >> zprec;
  }

  // Blur row function - applies blur to a single row
  static blurRow(pixels, width, height, channels, line, alpha, aprec, zprec) {
    const scanlineStart = line * width * channels;
    
    const zR = [pixels[scanlineStart] << zprec];
    const zG = [pixels[scanlineStart + 1] << zprec];
    const zB = [pixels[scanlineStart + 2] << zprec];
    const zA = [pixels[scanlineStart + 3] << zprec];

    // Forward pass
    for (let index = 0; index < width; index++) {
      const pixelIndex = scanlineStart + index * channels;
      this.blurInner(pixels, pixelIndex, zR, zG, zB, zA, alpha, aprec, zprec);
    }

    // Backward pass
    for (let index = width - 2; index >= 0; index--) {
      const pixelIndex = scanlineStart + index * channels;
      this.blurInner(pixels, pixelIndex, zR, zG, zB, zA, alpha, aprec, zprec);
    }
  }

  // Blur column function - applies blur to a single column
  static blurColumn(pixels, width, height, channels, x, alpha, aprec, zprec) {
    const startIndex = x * channels;
    
    const zR = [pixels[startIndex] << zprec];
    const zG = [pixels[startIndex + 1] << zprec];
    const zB = [pixels[startIndex + 2] << zprec];
    const zA = [pixels[startIndex + 3] << zprec];

    // Forward pass
    for (let index = width; index <= (height - 1) * width; index += width) {
      const pixelIndex = startIndex + index * channels;
      this.blurInner(pixels, pixelIndex, zR, zG, zB, zA, alpha, aprec, zprec);
    }

    // Backward pass
    for (let index = (height - 2) * width; index >= 0; index -= width) {
      const pixelIndex = startIndex + index * channels;
      this.blurInner(pixels, pixelIndex, zR, zG, zB, zA, alpha, aprec, zprec);
    }
  }

  // Main exponential blur function
  static applyBlur(pixels, width, height, channels, radius, aprec = 16, zprec = 7) {
    if (radius < 1) return;

    // Calculate alpha such that 90% of kernel is within radius
    const alpha = Math.floor((1 << aprec) * (1.0 - Math.exp(-2.3 / (radius + 1))));

    // Apply blur to all rows
    for (let row = 0; row < height; row++) {
      this.blurRow(pixels, width, height, channels, row, alpha, aprec, zprec);
    }

    // Apply blur to all columns
    for (let col = 0; col < width; col++) {
      this.blurColumn(pixels, width, height, channels, col, alpha, aprec, zprec);
    }
  }
}

// Global variables for preview
let currentImageData = null;
let originalImage = null;
let previewTimeoutId = null;

// Helper function to composite image over black background
function compositeOverBlackBackground(canvas, ctx) {
  // Save original image data
  const originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  
  // Create a temporary canvas to hold the original image
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d');
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;
  tempCtx.putImageData(originalImageData, 0, 0);
  
  // Fill the main canvas with black background
  ctx.fillStyle = '#000000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Set composite mode to draw the original image over the black background
  ctx.globalCompositeOperation = 'source-over';
  ctx.drawImage(tempCanvas, 0, 0);
  
  // Reset composite mode
  ctx.globalCompositeOperation = 'source-over';
  
  return ctx.getImageData(0, 0, canvas.width, canvas.height);
}

// Process image data without blur (only scaling and background processing)
async function processImageWithoutBlur(imageData, scale = 0.33, fillTransparent = false) {
  return new Promise((resolve, reject) => {
    try {
      const img = new Image();
      img.onload = () => {
        try {
          console.log('Processing image without blur, original size:', img.width, 'x', img.height, 'scale:', scale);
          
          // Calculate scaled dimensions for processing
          const scaledWidth = Math.max(1, Math.floor(img.width * scale));
          const scaledHeight = Math.max(1, Math.floor(img.height * scale));
          
          // Create scaled canvas for processing
          const scaledCanvas = document.createElement('canvas');
          const scaledCtx = scaledCanvas.getContext('2d');
          
          scaledCanvas.width = scaledWidth;
          scaledCanvas.height = scaledHeight;
          
          // Draw scaled-down image
          scaledCtx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
          
          // Apply black background if option is enabled
          if (fillTransparent) {
            console.log('Applying black background composite for no-blur processing');
            compositeOverBlackBackground(scaledCanvas, scaledCtx);
          }
          
          // Create final canvas at original size
          const finalCanvas = document.createElement('canvas');
          const finalCtx = finalCanvas.getContext('2d');
          
          finalCanvas.width = img.width;
          finalCanvas.height = img.height;
          
          // Stretch the processed scaled image back to original size
          finalCtx.imageSmoothingEnabled = false; // Preserve the pixelated look for performance
          finalCtx.drawImage(scaledCanvas, 0, 0, img.width, img.height);
          
          // Convert to blob and then to array buffer
          finalCanvas.toBlob((blob) => {
            if (blob) {
              blob.arrayBuffer().then(buffer => {
                resolve(Array.from(new Uint8Array(buffer)));
              });
            } else {
              reject(new Error('Failed to create blob from canvas'));
            }
          }, 'image/png');
          
        } catch (error) {
          reject(error);
        }
      };
      
      img.onerror = () => reject(new Error('Failed to load image'));
      
      // Create blob URL from image data
      const blob = new Blob([new Uint8Array(imageData)], { type: 'image/png' });
      img.src = URL.createObjectURL(blob);
      
    } catch (error) {
      reject(error);
    }
  });
}

// Process image data with exponential blur with performance scaling
async function processImageWithBlur(imageData, radius, aprec = 16, zprec = 7, scale = 0.33, fillTransparent = false) {
  return new Promise((resolve, reject) => {
    try {
      const img = new Image();
      img.onload = () => {
        try {
          // Create canvas for original image
          const originalCanvas = document.createElement('canvas');
          const originalCtx = originalCanvas.getContext('2d');
          
          originalCanvas.width = img.width;
          originalCanvas.height = img.height;
          
          // Draw original image
          originalCtx.drawImage(img, 0, 0);
          
          // Calculate scaled dimensions
          const scaledWidth = Math.max(1, Math.floor(img.width * scale));
          const scaledHeight = Math.max(1, Math.floor(img.height * scale));
          
          // Create scaled canvas for processing
          const scaledCanvas = document.createElement('canvas');
          const scaledCtx = scaledCanvas.getContext('2d');
          
          scaledCanvas.width = scaledWidth;
          scaledCanvas.height = scaledHeight;
          
          // Draw scaled-down image
          scaledCtx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
          
          // Apply black background if option is enabled
          let scaledImageData;
          if (fillTransparent) {
            console.log('Applying black background composite for final processing');
            scaledImageData = compositeOverBlackBackground(scaledCanvas, scaledCtx);
          } else {
            console.log('Skipping black background for final processing');
            scaledImageData = scaledCtx.getImageData(0, 0, scaledWidth, scaledHeight);
          }
          const pixels = scaledImageData.data;
          
          // Apply exponential blur on scaled image with scaled radius
          const scaledRadius = Math.max(1, Math.floor(radius * scale));
          ExponentialBlur.applyBlur(pixels, scaledWidth, scaledHeight, 4, scaledRadius, aprec, zprec);
          
          // Put processed data back to scaled canvas
          scaledCtx.putImageData(scaledImageData, 0, 0);
          
          // Create final canvas at original size
          const finalCanvas = document.createElement('canvas');
          const finalCtx = finalCanvas.getContext('2d');
          
          finalCanvas.width = img.width;
          finalCanvas.height = img.height;
          
          // Stretch the blurred scaled image back to original size
          finalCtx.imageSmoothingEnabled = false; // Preserve the pixelated look for performance
          finalCtx.drawImage(scaledCanvas, 0, 0, img.width, img.height);
          
          // Convert to blob and then to array buffer
          finalCanvas.toBlob((blob) => {
            if (blob) {
              blob.arrayBuffer().then(buffer => {
                resolve(Array.from(new Uint8Array(buffer)));
              });
            } else {
              reject(new Error('Failed to create blob from canvas'));
            }
          }, 'image/png');
          
        } catch (error) {
          reject(error);
        }
      };
      
      img.onerror = () => reject(new Error('Failed to load image'));
      
      // Create blob URL from image data
      const blob = new Blob([new Uint8Array(imageData)], { type: 'image/png' });
      img.src = URL.createObjectURL(blob);
      
    } catch (error) {
      reject(error);
    }
  });
}

// Update preview with current parameters
async function updatePreview() {
  if (!currentImageData) {
    console.log('No current image data');
    return;
  }
  
  const radius = parseInt(document.getElementById('radius').value);
  const aprec = parseInt(document.getElementById('aprec').value);
  const zprec = parseInt(document.getElementById('zprec').value);
  const scalePercent = parseInt(document.getElementById('scale').value);
  const performanceScale = scalePercent === 0 ? 0.01 : scalePercent / 100;
  const fillTransparent = document.getElementById('fill-transparent').checked;
  
  console.log('Updating preview with params:', { radius, aprec, zprec, performanceScale, fillTransparent });
  
  try {
    const img = new Image();
    img.onload = () => {
      console.log('Image loaded, size:', img.width, 'x', img.height);
      const canvas = document.getElementById('preview-canvas');
      const ctx = canvas.getContext('2d');
      
      // Get the container dimensions (1:1 aspect ratio)
      const container = canvas.parentElement;
      const containerSize = container.clientWidth || 400; // Fallback size
      console.log('Container size:', containerSize);
      
      // Set canvas size to container size
      canvas.width = containerSize;
      canvas.height = containerSize;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Create temp canvas for processing with performance scaling
      const originalCanvas = document.createElement('canvas');
      const originalCtx = originalCanvas.getContext('2d');
      originalCanvas.width = img.width;
      originalCanvas.height = img.height;
      originalCtx.drawImage(img, 0, 0);
      
      // Calculate scaled dimensions for processing
      const processWidth = Math.max(1, Math.floor(img.width * performanceScale));
      const processHeight = Math.max(1, Math.floor(img.height * performanceScale));
      console.log('Process size:', processWidth, 'x', processHeight);
      
      // Create scaled canvas for processing
      const scaledCanvas = document.createElement('canvas');
      const scaledCtx = scaledCanvas.getContext('2d');
      scaledCanvas.width = processWidth;
      scaledCanvas.height = processHeight;
      
      // Draw scaled-down image
      scaledCtx.drawImage(img, 0, 0, processWidth, processHeight);
      
      // Apply black background if option is enabled
      let imageDataObj;
      if (fillTransparent) {
        console.log('Applying black background composite for preview');
        imageDataObj = compositeOverBlackBackground(scaledCanvas, scaledCtx);
      } else {
        console.log('Skipping black background for preview');
        imageDataObj = scaledCtx.getImageData(0, 0, processWidth, processHeight);
      }
      const pixels = imageDataObj.data;
      
      // Apply blur with scaled radius
      const scaledRadius = Math.max(1, Math.floor(radius * performanceScale));
      ExponentialBlur.applyBlur(pixels, processWidth, processHeight, 4, scaledRadius, aprec, zprec);
      scaledCtx.putImageData(imageDataObj, 0, 0);
      
      // Create final canvas at original size
      const finalCanvas = document.createElement('canvas');
      const finalCtx = finalCanvas.getContext('2d');
      finalCanvas.width = img.width;
      finalCanvas.height = img.height;
      
      // Stretch the blurred scaled image back to original size
      finalCtx.imageSmoothingEnabled = false; // Preserve the pixelated look for performance
      finalCtx.drawImage(scaledCanvas, 0, 0, img.width, img.height);
      
      // Calculate scaling to fit in container while maintaining aspect ratio
      const displayScale = Math.min(containerSize / img.width, containerSize / img.height);
      const scaledWidth = img.width * displayScale;
      const scaledHeight = img.height * displayScale;
      const offsetX = (containerSize - scaledWidth) / 2;
      const offsetY = (containerSize - scaledHeight) / 2;
      
      console.log('Display scale:', displayScale, 'Final size:', scaledWidth, 'x', scaledHeight, 'Offset:', offsetX, offsetY);
      
      // Draw scaled result centered in canvas
      ctx.drawImage(finalCanvas, offsetX, offsetY, scaledWidth, scaledHeight);
      console.log('Preview updated successfully');
    };
    
    img.onerror = () => {
      console.error('Failed to load image for preview');
    };
    
    const blob = new Blob([new Uint8Array(currentImageData)], { type: 'image/png' });
    img.src = URL.createObjectURL(blob);
    console.log('Image blob created and set as src');
    
  } catch (error) {
    console.error('Preview update error:', error);
  }
}

// Immediate preview update
function schedulePreviewUpdate() {
  if (previewTimeoutId) {
    clearTimeout(previewTimeoutId);
  }
  previewTimeoutId = setTimeout(updatePreview, 10);
}

// Listen for messages from plugin
window.onmessage = async (event) => {
  const msg = event.data.pluginMessage;
  
  if (msg.type === 'process-exponential-blur') {
    try {
      const processedData = await processImageWithBlur(msg.imageData, msg.radius, msg.aprec, msg.zprec, msg.scale, msg.fillTransparent);
      parent.postMessage({ 
        pluginMessage: { 
          type: 'blur-processed', 
          processedData: processedData 
        } 
      }, '*');
    } catch (error) {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'blur-error', 
          error: error.message 
        } 
      }, '*');
    }
  }
  
  if (msg.type === 'process-no-blur') {
    try {
      const processedData = await processImageWithoutBlur(msg.imageData, msg.scale, msg.fillTransparent);
      parent.postMessage({ 
        pluginMessage: { 
          type: 'no-blur-processed', 
          processedData: processedData 
        } 
      }, '*');
    } catch (error) {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'no-blur-error', 
          error: error.message 
        } 
      }, '*');
    }
  }
  
  if (msg.type === 'update-preview') {
    currentImageData = msg.imageData;
    document.getElementById('preview-canvas').style.display = 'block';
    document.getElementById('preview-placeholder').style.display = 'none';
    // Add a small delay to ensure the container is properly sized
    setTimeout(() => {
      updatePreview();
    }, 10);
  }
  
  if (msg.type === 'hide-preview') {
    currentImageData = null;
    document.getElementById('preview-canvas').style.display = 'none';
    document.getElementById('preview-placeholder').style.display = 'flex';
  }
};

// Custom slider functionality with drag support
function initializeCustomSliders() {
  const sliders = [
    { id: 'radius', min: 0, max: 200, step: 1, format: (val) => Math.round(val) },
    { id: 'scale', min: 0, max: 100, step: 1, format: (val) => Math.round(val) },
    { id: 'aprec', min: 8, max: 24, step: 1, format: (val) => Math.round(val) },
    { id: 'zprec', min: 4, max: 12, step: 1, format: (val) => Math.round(val) }
  ];

  sliders.forEach(slider => {
    const input = document.getElementById(slider.id);
    const handle = document.getElementById(slider.id + '-handle');
    const progress = document.getElementById(slider.id + '-progress');
    const valueInput = document.getElementById(slider.id + '-value');
    const track = handle.parentElement;
    
    if (!input || !handle || !progress || !valueInput || !track) return;

    let isDragging = false;

    function updateSlider(value) {
      const clampedValue = Math.max(slider.min, Math.min(slider.max, value));
      const percentage = ((clampedValue - slider.min) / (slider.max - slider.min)) * 100;
      
      // Handle positioning: 0 at start, trackWidth - 18px at end
      const trackWidth = track.offsetWidth;
      const handleWidth = 18;
      const availableWidth = trackWidth - handleWidth;
      const handlePosition = (availableWidth * percentage / 100);
      handle.style.left = handlePosition + 'px';
      
      // Progress width should reach the center of the handle, considering the 2px padding
      const progressPadding = 2;
      const handleCenter = handlePosition + (handleWidth / 2);
      const progressWidth = handleCenter - progressPadding;
      progress.style.width = Math.max(0, progressWidth) + 'px';
      
      input.value = clampedValue;
      valueInput.value = slider.format(clampedValue);
    }

    function getValueFromPosition(clientX) {
      const rect = track.getBoundingClientRect();
      const handleWidth = 18;
      const availableWidth = rect.width - handleWidth;
      const clickPosition = clientX - rect.left;
      const percentage = Math.max(0, Math.min(1, clickPosition / availableWidth));
      return slider.min + percentage * (slider.max - slider.min);
    }

    // Initialize slider appearance - delay to ensure DOM is ready
    setTimeout(() => {
      // If the slider is in a hidden container, show it temporarily for measurement
      const advancedParams = document.getElementById('advanced-params');
      const wasHidden = advancedParams && advancedParams.style.display === 'none' && advancedParams.contains(track);
      
      if (wasHidden) {
        advancedParams.style.display = 'block';
        advancedParams.style.visibility = 'hidden';
      }
      
      updateSlider(parseFloat(input.value));
      
      if (wasHidden) {
        advancedParams.style.display = 'none';
        advancedParams.style.visibility = 'visible';
      }
    }, 1);

    // Handle range input changes
    input.addEventListener('input', (e) => {
      updateSlider(parseFloat(e.target.value));
      schedulePreviewUpdate();
    });

    // Handle number input changes
    valueInput.addEventListener('input', (e) => {
      let value = parseFloat(e.target.value);
      if (isNaN(value)) value = slider.min;
      updateSlider(value);
      schedulePreviewUpdate();
    });

    // Handle mouse events on track
    track.addEventListener('mousedown', (e) => {
      if (e.target === track || e.target === progress) {
        const value = getValueFromPosition(e.clientX);
        updateSlider(value);
        schedulePreviewUpdate();
        isDragging = true;
        handle.classList.add('dragging');
        e.preventDefault();
      }
    });

    // Handle mouse events on handle
    handle.addEventListener('mousedown', (e) => {
      isDragging = true;
      handle.classList.add('dragging');
      e.preventDefault();
    });

    // Global mouse events
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const value = getValueFromPosition(e.clientX);
        updateSlider(value);
        schedulePreviewUpdate();
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        handle.classList.remove('dragging');
      }
    });

    // Touch events for mobile support
    track.addEventListener('touchstart', (e) => {
      if (e.target === track || e.target === progress) {
        const value = getValueFromPosition(e.touches[0].clientX);
        updateSlider(value);
        schedulePreviewUpdate();
        isDragging = true;
        handle.classList.add('dragging');
        e.preventDefault();
      }
    });

    handle.addEventListener('touchstart', (e) => {
      isDragging = true;
      handle.classList.add('dragging');
      e.preventDefault();
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const value = getValueFromPosition(e.touches[0].clientX);
        updateSlider(value);
        schedulePreviewUpdate();
        e.preventDefault();
      }
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        handle.classList.remove('dragging');
      }
    });
  });
}

// Advanced parameters toggle
document.getElementById('advanced-toggle').onclick = () => {
  const advancedParams = document.getElementById('advanced-params');
  const toggle = document.getElementById('advanced-toggle');
  
  if (advancedParams.style.display === 'none') {
    advancedParams.style.display = 'block';
    toggle.classList.add('expanded');
    
    // Re-initialize precision sliders now that they're visible
    setTimeout(() => {
      const aprecInput = document.getElementById('aprec');
      const zprecInput = document.getElementById('zprec');
      const aprecHandle = document.getElementById('aprec-handle');
      const zprecHandle = document.getElementById('zprec-handle');
      const aprecProgress = document.getElementById('aprec-progress');
      const zprecProgress = document.getElementById('zprec-progress');
      const aprecValueInput = document.getElementById('aprec-value');
      const zprecValueInput = document.getElementById('zprec-value');
      const aprecTrack = aprecHandle.parentElement;
      const zprecTrack = zprecHandle.parentElement;
      
      // Update aprec slider
      if (aprecTrack && aprecTrack.offsetWidth > 0) {
        const aprecValue = parseFloat(aprecInput.value);
        const aprecPercentage = ((aprecValue - 8) / (24 - 8)) * 100;
        const aprecTrackWidth = aprecTrack.offsetWidth;
        const aprecHandleWidth = 18;
        const aprecAvailableWidth = aprecTrackWidth - aprecHandleWidth;
        const aprecHandlePosition = (aprecAvailableWidth * aprecPercentage / 100);
        aprecHandle.style.left = aprecHandlePosition + 'px';
        const aprecHandleCenter = aprecHandlePosition + (aprecHandleWidth / 2);
        const aprecProgressWidth = aprecHandleCenter - 2;
        aprecProgress.style.width = Math.max(0, aprecProgressWidth) + 'px';
        aprecValueInput.value = Math.round(aprecValue);
      }
      
      // Update zprec slider
      if (zprecTrack && zprecTrack.offsetWidth > 0) {
        const zprecValue = parseFloat(zprecInput.value);
        const zprecPercentage = ((zprecValue - 4) / (12 - 4)) * 100;
        const zprecTrackWidth = zprecTrack.offsetWidth;
        const zprecHandleWidth = 18;
        const zprecAvailableWidth = zprecTrackWidth - zprecHandleWidth;
        const zprecHandlePosition = (zprecAvailableWidth * zprecPercentage / 100);
        zprecHandle.style.left = zprecHandlePosition + 'px';
        const zprecHandleCenter = zprecHandlePosition + (zprecHandleWidth / 2);
        const zprecProgressWidth = zprecHandleCenter - 2;
        zprecProgress.style.width = Math.max(0, zprecProgressWidth) + 'px';
        zprecValueInput.value = Math.round(zprecValue);
      }
    }, 10);
    
    // Notify plugin to expand height (1:1 preview + controls + advanced params)
    parent.postMessage({ 
      pluginMessage: { 
        type: 'resize-ui', 
        height: 796 
      } 
    }, '*');
  } else {
    advancedParams.style.display = 'none';
    toggle.classList.remove('expanded');
    // Notify plugin to reduce height (1:1 preview + basic controls)
    parent.postMessage({ 
      pluginMessage: { 
        type: 'resize-ui', 
        height: 620 
      } 
    }, '*');
  }
};
